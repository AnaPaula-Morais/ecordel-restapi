  /cordels/{id}:
    get:
      summary: "Find and specific cordel"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "Cordel identification number"
          required: true
          type: "string"
          format: "uuid"
      responses:
        200:
          description: "successful operation"
